<div>
  <div class="row container">
    <div class="col-sm-3">
        <menu></menu>
    </div>
    <div class="col-sm-9 row car-main-page">
        <div *ngFor="let item of car | paginate: { itemsPerPage: 2, currentPage: p}" class="col-sm-12 item">
            <div class="card bg-dark text-white">
                <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
                    <div class="carousel-inner">
                      <div class="carousel-item active">
                        <img class="img-thumbnail round" src="https://crdms.images.consumerreports.org/prod/cars/cr/car-groups/106-11344" alt="First slide">
                      </div>
                      <div class="carousel-item">
                        <img class="img-thumbnail round" src="https://inventory-cf.assets-cdk.com/cobalt/infiniti_2018_92118_KH3_001/kh3.png" alt="Second slide">
                      </div>
                      <div class="carousel-item">
                        <img class="img-thumbnail round" src="https://c4d709dd302a2586107d-f8305d22c3db1fdd6f8607b49e47a10c.ssl.cf1.rackcdn.com/thumbnails/stock-images/44e2afb87be0181434c5df13d1faac0d.png" alt="Third slide">
                      </div>
                    </div>
                    <a class="carousel-control-prev" role="button" data-slide="prev">
                      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                      <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" role="button" data-slide="next">
                      <span class="carousel-control-next-icon" aria-hidden="true"></span>
                      <span class="sr-only">Next</span>
                    </a>
                </div>
                <div class="card-body" (click)="onChoosingCar(item.id)">
                    <div>
                        {{item.carName}}
                    </div>
                    <div>
                        USD {{item.price}}
                    </div>
                    <div>
                        From: {{item.startDate}} To: {{item.endDate}}
                    </div>
                    <div>
                        Owner: {{item.userName}}
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-sm-12">
        <div id="pagination">
            <pagination-controls (pageChange)="p = $event"></pagination-controls>
        </div>
    </div>
  </div>
</div>
